<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="../css/popup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div id="main"> 
      <div class="block active">
        <div class="left">
          <h2>Блокировать ленту: </h2>
        </div>
        <div class="right">
          <div class="toggle">
            <input type="checkbox" id="toggle"/>
            <label for="toggle"></label>
          </div>
        </div>
        <div class="clear"></div>
      </div>
      <hr />     
      <div class="block footer">
        <a class="bugreport-link" href="https://github.com/AgapovAlexsey/vk-blocker/issues" >Сообщить об ошибке</a>         
      </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>  
  </body>
</html>
